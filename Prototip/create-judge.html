<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-background-primary">
    <nav class="bg-navbar-primary">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div
          class="flex items-center justify-between flex-row h-16 text-primary"
        >
          <div
            class="grid items-center justify-items-start grid-flow-col gap-2"
          >
            <img
              class="max-h-12"
              src="https://cdn.discordapp.com/attachments/790565345136082964/1087873685525909634/Untitled.png"
            />
            <a class="text-primary hover:text-white" href="#"> Climbase </a>
          </div>
          <div
            class="grid items-center justify-items-start grid-flow-col gap-2"
          >
            <a class="hover:text-white" href="#">Home</a>
            <a class="hover:text-white" href="#">About</a>
            <a class="hover:text-white" href="#">Contact</a>
            <a class="hover:text-white" href="#">Blog</a>
          </div>
          <div>
            <a class="hover:text-white" href="./login.html">Prijavi se</a>
          </div>
        </div>
      </div>
    </nav>
    <h2 class="text-center text-3xl my-3">Kreiranje sudije</h2>
    <form
      class="max-w-md mx-auto mt-10"
      onsubmit="window.location.href = '#'; return false;"
    >
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">
          Korisničko ime
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Korisničko ime"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Lozinka
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="text"
          placeholder="Lozinka"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="name">
          Ime sudije
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          type="text"
          placeholder="Ime sudije"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="lastname">
          Prezime sudije
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="lastname"
          type="text"
          placeholder="Prezime sudije"
        />
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Potvrdi
        </button>
      </div>
    </form>
  </body>
</html>
